<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Long Term Goals</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-2mX2PSpkRSXLQzmNzH3gwK6srb06+OfbDlYjbog8LQuALYJjuQ3+Yzy2JIWNV9rW" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css">
		<link href="./css/index.css" rel="stylesheet">
		
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/pbkdf2.js"></script>
		<script src="https://joepdriesen.github.io/jquery-github-encrypted-storage/jquery.github-encrypted-storage.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
		<script src="js/goalr.js"></script>
	</head>
	<body class="container">
        
        <div id="clear-credentials">
            <a href="#" class="btn btn-default" title="clear credentials"><span class="glyphicon glyphicon-ban-circle"></span></a>
        </div>
        
		<div class="page-header">
		  <h1>Long Term Goals</h1>
		</div>
        
        <div id="credentials-error" class="alert alert-dismissible alert-danger">
            Something went wrong while contacting the github server (maybe your credentials were wrong? Reset using the button in the upper-right corner).
        </div>
			
		<div id="modal-create-cat" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modallabel-create-cat">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="modallabel-create-cat">Create New Category</a>
					</div>
					<div class="modal-body">
					
						<input id="updating-cat-id" type="hidden" value="">
						<input id="input-cat-ordinal" type="hidden" value="">
					
						<div class="form-group">
							<label for="input-cat-name" class="control-label">Category Name</label>
							<div>
								<input class="form-control" id="input-cat-name" placeholder="Category Name" type="text">
							</div>
						</div>
					
					</div>
					<div class="modal-footer">
						<button id="btn-create-cat" type="button" class="btn btn-primary">Create</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
						
		<div id="modal-create-goal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modallabel-create-goal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="modallabel-create-goal">Create New Goal</a>
					</div>
					<div class="modal-body">

						<input id="updating-goal-id" type="hidden" value="">
						<input id="input-goal-ordinal" type="hidden" value="">

						<div class="form-group">
							<label for="input-goal-name" class="control-label">Goal Name</label>
							<div>
								<input class="form-control" id="input-goal-name" placeholder="Goal Name" type="text">
							</div>
						</div>
					
						<div class="form-group">
							<label for="input-goal-deadline" class="control-label">Goal Deadline</label>
							<div class="date">
								<input class="form-control datepicker" id="input-goal-deadline" placeholder="" type="text">
							</div>
						</div>
						
						<div class="form-group">
							<label for="input-goal-category" class="control-label">Category</label>
							<div>
								<select class="form-control" id="input-goal-category">
								  <option value="">--------</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label for="input-goal-type" class="control-label">Goal Type</label>
							<div>
								<select class="form-control" id="input-goal-type">
								  <option value="boolean">Boolean</option>
								  <option value="cumulative">Cumulative</option>
								  <option value="group">Group</option>
								  <option value="percentage">Percentage</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label for="input-goal-parent" class="control-label">Parent Goal</label>
							<div>
								<select class="form-control" id="input-goal-parent">
								  <option value="">--------</option>
								</select>
							</div>
						</div>
					
					</div>
					<div class="modal-footer">
						<button id="btn-create-goal" type="button" class="btn btn-primary">Create</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		 <div id="modal-update-cumul-values" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modallabel-update-cumul-values">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modallabel-update-cumul-values">Update Goal Values</a>
                    </div>
                    <div class="modal-body">

                        <input id="updating-cumul-goal-id" type="hidden" value="">

                        <div class="form-group">
                            <label for="input-cumul-current-value" class="control-label">Current Value</label>
                            <div>
                                <input class="form-control" id="input-cumul-current-value" placeholder="Current Value" type="number" min=0>
                            </div>
                        </div>

				        <div class="form-group">
                            <label for="input-cumul-max-value" class="control-label">Maximum Value</label>
                            <div>
                                <input class="form-control" id="input-cumul-max-value" placeholder="Maximum Value" type="number" min=0>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button id="btn-update-cumul-values" type="button" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-update-perc-values" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modallabel-update-perc-values">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modallabel-update-perc-values">Update Goal Values</a>
                    </div>
                    <div class="modal-body">

                        <input id="updating-perc-goal-id" type="hidden" value="">

                        <div class="form-group">
                            <label for="input-perc-current-value" class="control-label">Current Value</label>
                            <div>
                                <input class="form-control" id="input-perc-current-value" placeholder="Current Value" type="number" min=0 max=100>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button id="btn-update-perc-values" type="button" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-update-bool-values" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modallabel-update-bool-values">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modallabel-update-bool-values">Update Goal Values</a>
                    </div>
                    <div class="modal-body">

                        <input id="updating-bool-goal-id" type="hidden" value="">

                        <div class="form-group">
                            <label for="input-bool-current-value" class="control-label">Current Status</label>
							<div>
								<input type="checkbox" id="input-bool-current-value">
							</div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button id="btn-update-bool-values" type="button" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

		<div class="panel-group" id="goals" role="tablist" aria-multiselectable="true">
		
		</div>
		
		<div class="panel panel-default panel-category template" id="panel-category-template">
			<div class="panel-heading" role="tab" onclick="$( this ).parent().find( '.panel-collapse' ).collapse( 'toggle' ); return false;">
				<h4 class="panel-title">
					<a class="cat-name collapsed" role="button" data-toggle="collapse" data-parent="#goals" aria-expanded="false"></a>
					
					<a href="#" class="pull-right" onclick="delete_category( $(this).parent().parent().parent().data( 'category-id' ) ); esp(event); return false;">
						<span class="glyphicon glyphicon-remove"></span>
					</a>
					<a href="#" class="pull-right" onclick="update_category( $(this).parent().parent().parent().data( 'category-id' ) ); esp(event); return false;">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
					<div class="pull-right btn-up-down">
						<a href="#" class="pull-right" onclick="promote_category( $(this).parent().parent().parent().parent().data( 'category-id' ) ); esp(event); return false;">
							<span class="glyphicon glyphicon-chevron-up"></span>
						</a>
						
						<a href="#" class="pull-right" onclick="demote_category( $(this).parent().parent().parent().parent().data( 'category-id' ) ); esp(event); return false;">
							<span class="glyphicon glyphicon-chevron-down"></span>
						</a>
					</div>
				</h4>
			</div>
		</div>
		
		<div id="panel-goal-group-template" class="panel-collapse collapse template" role="tabpanel" aria-labelledby="headingOne" >
			<div class="list-group">
			</div>
		</div>
		
		<div id="item-goal-template" class="list-group-item template" onclick="$( this ).next( '.list-group-submenu, .list-group-subsubmenu' ).collapse( 'toggle' ); return false;">
			<div class="pull-left btn-up-down">
				<a href="#" class="pull-left btn-goal" onclick="promote_goal( $(this).parent().parent().data( 'goal-id' ) ); esp(event); return false;">
					<span class="glyphicon glyphicon-chevron-up"></span>
				</a>
				
				<a href="#" class="pull-left btn-goal" onclick="demote_goal( $(this).parent().parent().data( 'goal-id' ) ); esp(event); return false;">
					<span class="glyphicon glyphicon-chevron-down"></span>
				</a>
			</div>
					
			<a class="btn-goal" href="#" onclick="update_goal( $(this).parent().data( 'goal-id' ) ); esp(event); return false;">
				<span class="glyphicon glyphicon-pencil"></span>
			</a>
			<a class="btn-goal" href="#" onclick="delete_goal( $(this).parent().data( 'goal-id' ) ); esp(event); return false;">
				<span class="glyphicon glyphicon-remove"></span>
			</a>
            
		</div>
		
		<div id="submenu-goal-group-template" class="collapse list-group-submenu"></div>
		
		<div id="subsubmenu-goal-group-template" class="collapse list-group-subsubmenu"></div>
		      		
		
		
		<div id="create-buttons">
            
            <button id="btn-create-cat-modal" type="button" class="btn btn-primary btn-lg" 
                data-toggle="modal" onclick="create_category(); return false;">
                Create Category
            </button>

            <button id="btn-create-goal-modal" type="button" class="btn btn-primary btn-lg" 
                data-toggle="modal" onclick="create_goal(); return false;">
                Create Goal
            </button>
            
        </div>
		
        <!-- Modal -->
        <div class="modal fade" id="input-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              </div>
              <div class="modal-body">
                <input type="text" id="creds-input">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Confirm</button>
              </div>
            </div>
          </div>
        </div>
	</body>
</html>
